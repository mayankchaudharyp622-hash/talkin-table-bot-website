        // --- EVENT HANDLERS ---

        /**
         * Switches the current page.
         * @param {string} page
         */
        const setPage = (page) => {
            state.currentPage = page;
            closeMobileMenu();
            renderNavigation();
            renderContent();
        };

        /**
         * Switches the language and re-renders all text.
         */
        const setLanguage = (lang) => {
            state.currentLang = lang;
            renderNavigation();
            renderContent();
        };

        /**
         * Toggles the visibility of the mobile menu.
         */
        const toggleMobileMenu = () => {
            const menu = document.getElementById('mobile-menu');
            if (menu.classList.contains('max-h-0')) {
                menu.classList.remove('max-h-0');
                menu.classList.add('max-h-96'); // Adjust height as needed
            } else {
                menu.classList.remove('max-h-96');
                menu.classList.add('max-h-0');
            }
        };

        /**
         * Closes the mobile menu.
         */
        const closeMobileMenu = () => {
            const menu = document.getElementById('mobile-menu');
            menu.classList.remove('max-h-96');
            menu.classList.add('max-h-0');
        };

        // --- INITIALIZATION ---

        window.onload = () => {
            // 1. Initial Render
            setPage(state.currentPage);

            // 2. Attach Event Listeners for Page Navigation
            document.querySelectorAll('.nav-link').forEach(button => {
                button.addEventListener('click', () => {
                    setPage(button.dataset.page);
                });
            });

            // 3. Attach Event Listener for Language Selector
            const langSelector = document.getElementById('language-selector');
            langSelector.addEventListener('change', (e) => {
                setLanguage(e.target.value);
            });

            // 4. Attach Event Listener for Mobile Menu
            document.getElementById('mobile-menu-button').addEventListener('click', toggleMobileMenu);

            // 5. Initial language setup (in case of cached state/default)
            setLanguage(langSelector.value);

            // Hide mobile menu on resize for desktop view
            window.addEventListener('resize', () => {
                if (window.innerWidth >= 768) { // md: breakpoint
                    closeMobileMenu();
                }
            });
        };
    </script>
